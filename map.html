<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="css/mystyles.css" />
    <link rel="manifest" href="./manifest.json" />

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/css/main.css"
    />
  </head>
  <body>
    <nav class="is-black navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="#">
          <img src="./logo_400x200.png" alt="Huawei" width="100" height="50" />
        </a>
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Explore </a>

          <a class="navbar-item"> Shop </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> About us </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Jobs </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section
      id="viewDiv"
      class="hero is-fullheight-with-navbar level"
    ></section>

    <div id="planCard" class="card">
      <header class="card-header">
        <p class="card-header-title">Available plans</p>
      </header>
      <div class="card-content">
        <div class="content">
          <b>BASIC&nbsp;</b>Monthly $10 50 GB
          <br />
          <b>PREMIUM&nbsp;</b>Monthly $25 100 Mbps
        </div>
      </div>
      <footer class="card-footer">
        <a href="#" id="basic" class="card-footer-item">BASIC</a>
        <a href="#" id="premium" class="card-footer-item">PREMIUM</a>
      </footer>
    </div>

    <div class="reservedElements">
        <div id="success" class="card">
            <div class="card-content">
              <p class="title">Your order has been placed successfully!</p>
            </div>
            <footer class="card-footer">
              <a href="./index.html" id="continue" class="card-footer-item">OK</a>
            </footer>
          </div>
    </div>
    

    <script src="https://js.arcgis.com/4.17/"></script>
    <script src="./map.js"></script>
  </body>
</html>
